<div class="container">
  <p class="name my-4 text-center">{{ pokemon.name }}</p>
  <div class="target">
    <div class="img mb-4">
      <img [src]="pokemon.sprites.front_default" alt="" />
    </div>
    <div class="details">
      <p>
        Tipy: <span>{{ pokemon.types[0].type.name }}</span>
      </p>
      <p>
        Experience: <span>{{ pokemon.base_experience }}</span>
      </p>
      <p>
        Height: <span>{{ pokemon.height }}</span>
      </p>
      <p>
        Health: <span>{{ pokemon.stats[0].base_stat }}</span>
      </p>
      <p>
        Attack Power: <span>{{ pokemon.stats[1].base_stats }}</span>
      </p>
    </div>
  </div>
</div>
